<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            max-width: 800px;
            padding: 2rem;
        }

        .mainimg {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .hero-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .hero-content h5 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 2rem 0;
            opacity: 0.9;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2.5rem;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 160px;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button.secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .cta-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            z-index: 2;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .scroll-down:hover {
            opacity: 1;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content {
                padding: 1rem;
            }

            .hero-image {
                width: 150px;
                height: 150px;
            }

            .hero-content h5 {
                font-size: 1.2rem;
            }

            .subtitle {
                font-size: 1.4rem;
                margin-bottom: 0.8rem;
            }

            .hero-content p {
                font-size: 1rem;
                margin: 1.5rem 0;
                padding: 0 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 0.5rem;
            }

            .hero-image {
                width: 120px;
                height: 120px;
            }

            .hero-content h5 {
                font-size: 1.1rem;
            }

            .subtitle {
                font-size: 1.2rem;
                line-height: 1.4;
            }

            .hero-content p {
                font-size: 0.95rem;
                line-height: 1.6;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 0.9rem;
                min-width: 180px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 0 15px;
            }

            .hero-image {
                width: 100px;
                height: 100px;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .hero-content p {
                font-size: 0.9rem;
            }

            .cta-button {
                min-width: 160px;
                padding: 8px 16px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .hero-image {
                width: 250px;
                height: 250px;
            }

            .hero-content h5 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 2.2rem;
            }

            .hero-content p {
                font-size: 1.3rem;
            }

            .cta-button {
                padding: 18px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="mainimg">
                    <img src="./imgs/CEO-pure.png" alt="Julias Muyambi" class="hero-image">
                </div>
                <h5>Hi I'm Julias Muyambi</h5>
                <div class="subtitle">AI Specialist & Innovation Leader</div>
                <div class="subtitle">CEO & FOUNDER KAMATRUST AI</div>
                <p>Transforming businesses through cutting-edge artificial intelligence solutions and strategic
                    innovation at Kamatrust AI</p>
                <div class="cta-buttons">
                    <a href="#contact" class="cta-button">Get In Touch</a>
                    <a href="#projects" class="cta-button secondary">View My Work</a>
                </div>
            </div>
            <a href="#about" class="scroll-down"><i class="fas fa-chevron-down"></i></a>
        </div>
    </section>
</body>
</html>
